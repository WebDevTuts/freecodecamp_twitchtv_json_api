<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Use Twitch.tv JSON API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row bg">
    <div class="container-fluid">
      <div class="col-md-2"></div>
      <div class="col-md-8 well center-box">
        <h1 class="top-title">Twitch Featured Channels</h1>
        <div class="btn-group nav-bar btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button id="btn-all-channels" class="btn btn-info" type="button">All</button>
          </div>
          <div class="btn-group" role="group">
            <button id="btn-online-channels" class="btn btn-success" type="button">Online</button>
          </div>
          <div class="btn-group" role="group">
            <button id="btn-offline-channels" class="btn btn-danger" type="button">Offline</button>
          </div>
        </div>
        <div id="twitch-list" class="list-group"></div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
